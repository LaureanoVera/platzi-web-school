<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="hero">
        <article class="info">
          <h1 class="info--title">
            Check the <br />
            best food
          </h1>
          <p class="info--subtitle">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quas,
            vitae?
          </p>
          <button class="info--button">Book a table</button>
        </article>
        <img
          class="hero-image"
          src="./images/hero.png"
          alt="Plato de pasta con salsa y vegetales"
        />
      </section>
      <section class="dishes">
        <h2 class="dishes--title">Out services</h2>
        <article class="dishes--grid">
          <img
            class="dishes--item dishes--item__big"
            src="./images/video.png"
            alt="Una mesa con platos de pasta"
          />
          <img
            class="dishes--item"
            src="./images/dish1.png"
            alt="Bowl de vegetales"
          />
          <img
            class="dishes--item"
            src="./images/dish2.png"
            alt="Bowl de vegetales"
          />
          <img
            class="dishes--item"
            src="./images/dish3.png"
            alt="Bowl de vegetales"
          />
          <img
            class="dishes--item"
            src="./images/dish4.png"
            alt="Bowl de vegetales"
          />
        </article>
      </section>
      <section class="menu">
        <h2 class="menu--title">Home menu</h2>
        <article class="menu--grid">
          <div class="menu--grid-item">
            <img
              src="./images/plate1.png"
              alt="Plato de pasta con salsa y vegetales"
            />
          </div>
          <div class="menu--grid-item">
            <img
              src="./images/plate2.png"
              alt="Plato de pasta con salsa y vegetales"
            />
          </div>
          <div class="menu--grid-item">
            <img
              src="./images/plate3.png"
              alt="Plato de pasta con salsa y vegetales"
            />
          </div>
          <div class="menu--grid-item">
            <img
              src="./images/plate4.png"
              alt="Plato de pasta con salsa y vegetales"
            />
          </div>
          <div class="menu--grid-item">
            <img
              src="./images/plate5.png"
              alt="Plato de pasta con salsa y vegetales"
            />
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
