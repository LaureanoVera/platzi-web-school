<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- STYLES -->
    <link rel="stylesheet" href="css/main.css" />
    <title>Mi Blog</title>
  </head>
  <body>
    <header>
      <nav class="container">
        <a href="#" class="brand-logo valing-wrapper">
          <img
            src="assets/Logo.jpg"
            class="responsive-img left"
            alt="Logo de blog"
          />
        </a>
        <ul class="right hide-on-med-and-down valign-wrapper">
          <li><a href="#">About us</a></li>
          <li><a href="#">Contact us</a></li>
          <li><a class="btn" href="#">Log In</a></li>
        </ul>
      </nav>
      <section class="header-main-pic"></section>
    </header>
    <!-- MAIN -->
    <main class="container">
      <section>
        <div class="section">
          <div class="row">
            <div class="col m7 input-field input-container">
              <i class="material-icons">search</i>
              <input type="text" id="search" placeholder="Search" />
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="row">
          <article class="col s12 m6 l4">
            <div class="card">
              <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src="assets/card6.jpg" />
              </div>
              <div class="card-content">
                <span class="card-title activator grey-text text-darken-4"
                  >Card Title<i class="material-icons right">more_vert</i></span
                >
                <p><a href="#">This is a link</a></p>
              </div>
              <div class="card-reveal">
                <span class="card-title grey-text text-darken-4"
                  >Card Title<i class="material-icons right">close</i></span
                >
                <p>
                  Here is some more information about this product that is only
                  revealed once clicked on.
                </p>
              </div>
            </div>
          </article>
        </div>
      </section>
    </main>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
