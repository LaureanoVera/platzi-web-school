<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <form action="">
      <label for="name">
        <span>Name:</span>
        <input type="text" placeholder="Laureano" id="name" />
      </label>
      <label for="date">
        <span>University admission:</span>
        <input type="date" id="date" />
      </label>
      <label for="study">
        <span>What time do you study?</span>
        <input type="time" id="study" />
      </label>
    </form>
  </body>
</html>
