<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autocomplete</title>
  </head>
  <body>
    <main>
      <form action="">
        <label for="name">
          <span>Name: </span>
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="name"
            required
          />
        </label>
        <label for="mail">
          <span>Mail: </span>
          <input
            type="email"
            name="mail"
            id="mail"
            autocomplete="email"
            required
          />
        </label>
        <label for="country">
          <span>Country: </span>
          <input
            type="text"
            name="country"
            id="country"
            autocomplete="country"
            required
          />
        </label>
        <label for="postal-code">
          <span>Postal Code: </span>
          <input
            type="text"
            name="postal-code"
            id="postal-code"
            autocomplete="postal-code"
            required
          />
        </label>
        <input type="submit" />
      </form>
    </main>
  </body>
</html>
